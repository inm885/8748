<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互动圣诞树（可添加照片）</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-family: Arial, sans-serif;
            z-index: 2;
        }
        .photo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
            display: none;
        }
        .photo-container img {
            max-width: 220px;
            max-height: 220px;
            border-radius: 8px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translate(-50%, -50%) translateY(0px); }
            50% { transform: translate(-50%, -50%) translateY(-20px); }
            100% { transform: translate(-50%, -50%) translateY(0px); }
        }
    </style>
</head>
<body>
    <div class="info">Merry Christmas<br>点击屏幕显示/隐藏照片</div>
    <div class="photo-container" id="photoContainer">
        < img src="dd22be6b57e4f39adb6eddcd31cf093e.jpg" alt="圣诞照片">
    </div>
    <script>
        // 初始化场景、相机、渲染器
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 轨道控制器（支持触摸互动）
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.enablePan = false; // 关闭平移，避免误操作
        controls.maxPolarAngle = Math.PI / 2.5; // 限制视角，避免圣诞树被转倒

        // 生成粒子圣诞树干
        const partCount = 10000;
        const geometry = new THREE.BufferGeometry();
        const positions = new Float32Array(partCount * 3);
        const colors = new Float32Array(partCount * 3);

        // 圣诞树形状参数
        const trunkHeight = 1;
        const trunkRadius = 0.6;
        const tipRadius = 0.1;
        const layers = 6;

        // 生成树干粒子
        for (let i = 0; i < partCount; i++) {
            let y, radius;
            if (i < partCount * 0.25) { // 树干部分
                y = Math.random() * trunkHeight - trunkHeight / 2;
                radius = trunkRadius * (1 - (y + trunkHeight / 2) / trunkHeight);
            } else { // 树冠部分
                const layer = Math.floor(Math.random() * layers);
                const layerHeight = (1 - trunkHeight) / layers;
                y = trunkHeight / 2 + layer * layerHeight + Math.random() * layerHeight;
                radius = trunkRadius * (1 - y / 1.2) + tipRadius * (y / 1.2);
            }
            const angle = Math.random() * Math.PI * 2;
            const r = radius * Math.sqrt(Math.random());
            positions[i * 3] = r * Math.cos(angle);
            positions[i * 3 + 1] = y;
            positions[i * 3 + 2] = r * Math.sin(angle);

            // 颜色：粉白渐变
            const hue = 0.88 + Math.random() * 0.1;
            const saturation = 0.4 + Math.random() * 0.6;
            const lightness = 0.5 + Math.random() * 0.5;
            const color = new THREE.Color().setHSL(hue, saturation, lightness);
            colors[i * 3] = color.r;
            colors[i * 3 + 1] = color.g;
            colors[i * 3 + 2] = color.b;
        }

        geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.025,
            vertexColors: true,
            transparent: true,
            opacity: 0.9
        });

        const particles = new THREE.Points(geometry, material);
        scene.add(particles);

        // 点击显示照片
        const photoContainer = document.getElementById('photoContainer');
        document.body.addEventListener('click', () => {
            photoContainer.style.display = photoContainer.style.display === 'none' ? 'block' : 'none';
        });

        // 处理窗口大小变化
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
